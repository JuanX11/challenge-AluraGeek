<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="hearts-title">♥️♥️♥️</h1>
        <h1 id="header-title">AluraGeek</h1>
    </header>
    <main id="content">
        <section id="Mis-Productos">
            <h2>Mis Productos</h2>
            <div id="cards-container" data-lista></div>
        </section>
        <section id="Formulario">
            <form id="form" action="submit" data-formulario>
                <h1>Agregar Producto:</h1>
                <input type="text" id="nombre" placeholder="nombre..." data-nombre>
                <input type="text" id="precio" placeholder="precio..." data-precio>
                <input type="text" id="imagen" placeholder="imagen..." data-imagen>
                <div id="btns-container">
                    <button id="btnEnviar" type="submit">Enviar</button>
                    <button id="btnLimpiar" type="reset">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="./js/mostrarCards.js" type="module"></script>
    <script src="./js/crearCard.js" type="module"></script>
</body>
<footer>
    <div id="footer1">
        <h3 id="footer-hearts">♥️♥️♥️</h3>
        <h3 id="footer-title">AluraGeek</h3>
    </div>
    <div id="footer2">
        <h5>Desarrollado por Juan Negrete</h5>
        <h6>Alura Latam 2024</h6>
    </div>
</footer>
</html>
